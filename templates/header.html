<head>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>

<!-- TURN THIS INTO A NAVBAR PROBABLY -->
<div class="navbar">
  <div class="navbar-left">
    <div class="navbar-logo">
      <span class="logo">
        <a href="{{ url_for('forum', redirectTo='index') }}">clarity</a>
      </span>
    </div> <!-- navbar-logo -->
  </div> <!-- navbar-left -->

  <div class="navbar-right">
    <div class="container">
      {% if username %}
      <a href="{{ url_for('settings') }}">{{ username }}</a>
      <a href="{{ url_for('logout') }}">Log out</a>
      {% else %}
      <a id="login" href="{{ url_for('login', redirectTo='index') }}">LOG IN</a>
      <a id="register" href="{{ url_for('register', redirectTo='index') }}">SIGN UP</a>
      {% endif %}
      <!-- <a href="{{ url_for('forum') }}">Forum</a> -->

    </div>
  </div> <!-- navbar-right -->

</div>

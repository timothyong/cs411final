<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>

<body>
  <div class="notification-container" style="display: -webkit-flex; justify-content: center;">
    <div class="notification" style="text-align:center;padding: 20px; margin-top: -62px;">
      {% if error %}
      {{ error }}
      <script>
        var notif = document.querySelector('div.notification');

        setTimeout(function() {
          notif.className += " notif-active";
        }, 500);

        setTimeout(function() {
          notif.className = notif.className.replace(" notif-active", "");
        }, 3500);
      </script>
      {% endif %}
    </div>
  </div>

  <div class="modal-container">
    <div class="modal">

      <span class="logo">
        <!-- <a href="{{ url_for('forum') }}">clarity</a> -->
        <a>clarity</a>
      </span>
      <div class="links-container" id="login-form">
        <form method="POST">
          <input type="text" name="username" placeholder="Username">
          <input type="password" name="password" placeholder="Password">
          <button type="submit" value="submit" name="button">Login</button>
        </form>
        <span class="newUser">New user? <a href="{{ url_for('register', redirectTo='forum') }}">Register</a> now!</span>
      </div>
    </div>

  </div>

</body>

<script src="../static/js/PLACEHOLDER.js"></script>

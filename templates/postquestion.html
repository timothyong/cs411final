{% include 'header.html' %}

<form method="POST">
	Question Title:<br>
	<input type="text" name="questionTitle">
	<input type="submit" name="submit" value="Find Answer"><br>
	Category:<br>
	<input type="radio" name="category" value="Programming"> Programming<br>
	<input type="radio" name="category" value="Math"> Math<br>
	<input type="radio" name="category" value="Movies"> Movies<br>
	<input type="radio" name="category" value="Gaming"> Gaming<br
	<input type="radio" name="category" value="Random"> Random<br>
	<input type="radio" name="category" value="other"> Other: <input type="text" name="other"/><br>
	<br>
	Question: <br>
	Minimum Reputation (if left blank, anyone can answer): <br>
	<input type="text" name="min"/><br>
	<textarea name="questionText" rows="4" cols="50"></textarea><br>
	<input type="submit" name="submit" value="Post">
</form>

{% if results %}
Do these answer your question?

<ul class="question-list">

    {% for x in results %}
    <li>
        <a href='{{ url_for('question', qid=x[2]) }}'>{{ x[1] }}</a>&nbsp;&nbsp;&nbsp;
    </li>
    {% endfor %}

</ul>

{% endif %}
